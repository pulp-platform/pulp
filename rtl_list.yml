#
# List of RTL sources. Contrarily to IPs, these reside in
# the current Git repository.
# Uses the YAML syntax.
# 'domain' refers to the two soc,cluster domains for FPGA
# emulator synthesis
#

tb:
  path: tb
  domain: [soc]
vip:
  path: vip
  domain: [soc]
pulpemu:
  path: pulpemu
  domain: [soc]
pulp:
  path: pulp
  domain: [soc]

